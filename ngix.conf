# HTTP → HTTPS yönlendirme
server {
    listen 80;
    server_name _;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Domain (Let's Encrypt)
server {
    listen 443 ssl;
    server_name monteq.xyz www.monteq.xyz;

    ssl_certificate /etc/letsencrypt/live/monteq.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monteq.xyz/privkey.pem;

    location / {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS - IP (Self-Signed)
server {
    listen 443 ssl;
    server_name 185.53.178.99;

    ssl_certificate /etc/nginx/certs/ip-cert.pem;
    ssl_certificate_key /etc/nginx/certs/ip-key.pem;

    location / {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}